<div class="register-container">
  <h2>Register</h2>
  <div class="p-fluid">
    <div class="p-field">
      <label for="username">Username</label>
      <input id="username" type="text" pInputText [(ngModel)]="username" required>
    </div>
    <div class="p-field">
      <label for="password">Password</label>
      <input id="password" type="password" pInputText [(ngModel)]="password" required>
    </div>
    <div class="p-field">
      <label for="email">Email</label>
      <input id="email" type="email" pInputText [(ngModel)]="email" required>
    </div>
    <div class="p-field">
      <button pButton type="button" label="Register" (click)="register()"></button>
    </div>
  </div>
</div>
